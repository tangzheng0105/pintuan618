</head>

<body>
    <div class="banner-wrap">
        <img class="banner" src="./assets/img/banner.png" alt="">
        <a href="./618help.html" class="rules">拼团规则</a>
    </div>
    <div class="goods-wrap">

    </div>
    <!--在这里编写你的代码-->

    <!--[if (gte IE 9)|!(IE)]><!-->

    <!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

<![endif]-->
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="./assets/js/dropload.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script>
        $(function () {
            // dropload
            var pageNo = 1
            var appData = JSON.parse(GetQueryString('yangsaParameters'))
            console.log(appData)
            $('body').dropload({
                scrollArea: window,
                loadDownFn: function (me) {
                    $.ajax({
                        type: 'GET',
                        url: 'http://api.yangsa.net/commodityBase/getMaterialUrl',
                        dataType: 'json',
                        data: {
                            PID: appData.pid,
                            materialId: 4071,
                            pageNo: pageNo,
                            pageSize: 20
                        },
                        success: function (data) {
                            if (data.status == 0) {
                                alert('页面错误！')
                                return
                            }
                            pageNo += 1
                            var goodsList = data.Data.tbk_sc_optimus_material_response.result_list.map_data
                            // console.log(goodsList)
                            var result = '';
                            goodsList.forEach(function (item) {
                                if (item.jdd_num) {
                                    result += `        <div class="goods-item">
                                                        <div class="goods-img">
                                                            <img class="main-img" src="http:${item.pict_url}_310x310.jpg" alt="">
                                                        </div>
                                                        <div class="goods-info">
                                                            <div class="goods-title">
                                                                <img class="shop-type" src="./assets/img/${item.user_type == 1 ? 'tianmao' : 'taobao'}.png" alt="">${item.title}
                                                            </div>
                                                            <div class="goods-share">
                                                                <div class="share-earning">${appData.fenyongRate == 0 ? '' : '分享赚￥' + appData.fenyongRate * item.jdd_price * item.commission_rate}</div>
                                                                <div class="last-num">仅剩${item.total_stock}件</div>
                                                            </div>
                                                            <div class="goods-price">
                                                                <div class="single-price">单买价：￥${item.orig_price}</div>
                                                                <div class="last-time">
                                                                    <img class="clock-icon" src="./assets/img/time.png" alt=""> ${countDate(item.oetime)}天后结束
                                                                </div>
                                                            </div>
                                                            <div class="goods-ctrl">
                                                                <div class="group-price">
                                                                    ${item.jdd_num}人拼团
                                                                    <span class="after-price">￥${item.jdd_price}</span>
                                                                    <div class="ctrl-btn">
                                                                            <a href="./618detail.html?user_type=${item.user_type}&pict_url=${item.pict_url}&total_stock=${item.total_stock}&title=${item.title}&orig_price=${item.orig_price}&oetime=${item.oetime}&jdd_num=${item.jdd_num}&jdd_price=${item.jdd_price}&click_url=${item.click_url}&commission_rate=${item.commission_rate}&fenyongRate=${appData.fenyongRate}">去拼团</a> 
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>`
                                } else {
                                    result += ''
                                }
                            });


                            // 为了测试，延迟1秒加载
                            setTimeout(function () {
                                $('.goods-wrap').append(result);
                                // 每次数据加载完，必须重置
                                me.resetload();
                            }, 1000);
                        },
                        error: function (xhr, type) {
                            alert('加载出错！');
                            // 即使加载出错，也得重置
                            me.resetload();
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
