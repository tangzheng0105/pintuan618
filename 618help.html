<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼团规则</title>
    <link rel="stylesheet" href="./assets/css/help.css">
</head>

<body>
    <div class="header-wrap">
        <div class="header-title">
            拼团方式
        </div>
        <div class="header-body">
            <ul>
                <li>自购后发起拼团；</li>
                <li>通过分享淘口令文案或者生成图片分享拼团。</li>
            </ul>
        </div>
    </div>
    <div class="header-wrap">
        <div class="header-title">
            如何自购后发起拼团
        </div>
        <div class="header-body">
            <ul>
                <li>
                    <p>点击“去购买”按钮，跳转至淘宝商品详情页；</p>
                    <img class="help-img" src="./assets/img/1.png" alt="">
                </li>
                <li>
                    <p>选择“去开团”按钮；</p>
                    <img class="help-img" src="./assets/img/2.png" alt="">
                </li>
                <li>
                    <p>下单后点击“立即邀请”按钮，分享口令给好友。</p>
                    <img class="help-img" src="./assets/img/3.png" alt="">
                </li>
                <li>
                    <p>好友购买成功，即拼团完成！</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="header-wrap">
        <div class="header-title">
            如何推广拼团？
        </div>
        <div class="header-body">
            <ul>
                <li>
                    <p>点击“生成图片”按钮，生成拼团图片；</p>
                    <img class="help-img" src="./assets/img/4.png" alt="">
                </li>
                <li>
                    <p>复制文案或口令；</p>
                    <img class="help-img" src="./assets/img/5.png" alt="">
                </li>
                <li>
                    <p>将图片、文案或口令分享给好友，开展拼团。</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
